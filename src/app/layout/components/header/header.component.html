<div class="navbar">
    <div class="navbar-left">
        <button 
            type="button" 
            class="bx--header__menu-trigger bx--header__action bx--header__menu-toggle" 
            [title]="active ? ('label.menu.close' | translate | async) : ('label.menu.open' | translate | async) "
            (click)="handleClickMenu()"
        >
            <svg *ngIf="!active" size="20" ng-reflect-ibm-icon="menu" ng-reflect-size="20" xmlns="http://www.w3.org/2000/svg" focusable="false" preserveAspectRatio="xMidYMid meet" aria-hidden="true" width="20" height="20" viewBox="0 0 20 20"><path d="M2 14.8H18V16H2zM2 11.2H18V12.399999999999999H2zM2 7.6H18V8.799999999999999H2zM2 4H18V5.2H2z"></path></svg>
            <svg *ngIf="active" ibmIcon="close" size="20" ng-reflect-ibm-icon="close" ng-reflect-size="20" xmlns="http://www.w3.org/2000/svg" focusable="false" preserveAspectRatio="xMidYMid meet" aria-hidden="true" width="20" height="20" viewBox="0 0 32 32"><path d="M24 9.4L22.6 8 16 14.6 9.4 8 8 9.4 14.6 16 8 22.6 9.4 24 16 17.4 22.6 24 24 22.6 17.4 16 24 9.4z"></path></svg>
        </button>
        <!-- <ibm-hamburger  *ngIf="hasHamburger" [active]="active" (selected)="active = !active"></ibm-hamburger> -->
        <img src="assets\images\IsiPartsLogo.png" class="logo" title="Home">
    </div>
