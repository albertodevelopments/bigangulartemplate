        <ibm-sidenav-menu [title]="menuItem.title" *ngFor="let submenuItem of submenuArray">
            <ibm-sidenav-menu 
                *ngIf="submenuItem.parentId === menuItem.id"
                [title]="submenuItem.title"
            >
                <ibm-sidenav-item 
                    *ngFor="let option of menuOptions"
                    (click)="navigate(option.url)"
                >
                    <span *ngIf="option.parentId === submenuItem.id">{{option.text}}</span>
                </ibm-sidenav-item>
            </ibm-sidenav-menu>
        </ibm-sidenav-menu>
    </ibm-sidenav-item>
