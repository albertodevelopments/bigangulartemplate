<app-header
    [active]="menuOpen"
    (toggle)="toggleMenu()"
></app-header>
<app-menu
    [active$]="menuOpen$"
    [menuStructure]="menuStructure"
    (closeMenuFromParent)="toggleMenu()"
></app-menu>
<div class="layout-container"
    [ngClass]="{'layout-container--expanded': menuOpen && largeSize}"
    >        
    <router-outlet></router-outlet>
</div>
